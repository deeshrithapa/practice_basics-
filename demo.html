    <div class="Statements">
      <h2>Statements</h2>
      <div class="Conditional">
        <h3>1.Conditional Statements</h3>
        <div class="if-else">
          <h4>if....else Statement</h4>
          <p>
            if (condition) <br />
            { <br />
            Statements; <br />
            } <br />
            else <br />
            { <br />
            Statements; <br />
            }
          </p>
          <script>
            var x = 5;

            if (x > 10) {
              document.write("X is greater than 10.");
            } else {
              document.write("X is smaller than 10.");
            }
          </script>
        </div>

        <div class="switch">
          <h4>Switch Statement</h4>
          <script>
            var x = 2;

            switch (x) {
              case 1:
                document.write("x = 1");
                break;

              case 5:
                document.write("x = 5");
                break;
            }
          </script>
        </div>
      </div>
    </div>
